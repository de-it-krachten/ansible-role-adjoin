---

- name: Test if running in molecule
  ansible.builtin.set_fact:
    molecule_running: "{{ True if (lookup('env', 'MOLECULE_FILE') | default('') | length) > 0 else False }}"

- name: Load variables based on OS type
  ansible.builtin.include_vars: "{{ lookup('first_found', params) }}"
  vars:
    params:
      files:
        - "{{ ansible_distribution }}-{{ ansible_distribution_major_version }}.yml"
        - "{{ ansible_distribution }}.yml"
        - "family-{{ ansible_os_family }}-{{ ansible_distribution_major_version }}.yml"
        - "family-{{ ansible_os_family }}.yml"
        - default.yml
      paths:
        - 'vars'

- name: Include all tasks
  ansible.builtin.include_tasks:
    file: "{{ item }}"
  loop:
    - install.yml
    - configure-kerberos.yml
    - configure-pam.yml
    - configure-ad.yml
    - configure-sssd.yml
    - spn.yml
